<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flat color</title>
	<style type="text/css">
	body
	{
		height: 100vh;
		width: 100vw;
		margin: 0px;
	}
	table 
	{
		height: 100%;
		width: 100%;
		border-spacing:0px;
		border-collapse: collapse;
	}
	table tr td
	{
		padding: 0px;
	}

	div
	{
		height:100%;
		width: 100%;
		text-align:  center;
		color: #FFF;
		font-weight: bold;
		padding-top:25%;
		margin:0px;
		text-transform: uppercase;
	}
	
	table tr td:hover
	{
		box-shadow: rgb(0,0,0) -3px -3px 6px;
		transform: translate(5px , 2px);
	}

</style>

<script type="text/javascript">
	window.onload= function(){
		
		function copyToClipboard(text) {
		    window.prompt("Copy to clipboard: Ctrl+C, Enter", text);
		}
		
		var elem = document.getElementsByTagName("div");
		[].slice.call(elem).forEach(
			function(a){ 
				a.addEventListener("click", 
					function(){ 
						copyToClipboard(this.innerHTML)
					});
			})
	};
</script>

</head>

	<table>
